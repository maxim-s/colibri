<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="inputType" class="col-sm-2 control-label">Тема</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" ng-model="titleInput">
 		</div>
	</div>
</form>

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="inputType" class="col-sm-2 control-label">Вопрос</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" ng-model="questionInput">
 		</div>
	</div>                                                                                                    
</form>

<button class="btn center-block" ng-click="addQuestion(titleInput, questionInput)">Сохранить</button>
